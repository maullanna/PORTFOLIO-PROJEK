<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio projek css</title>
    <link href="dist/css/yusuf.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

    <script>
      //ini biar ketika buttom light & dark nya di di refresh buttom nya tidak berubah lagi jadi warna putih
      if (localStorage.theme === "dark" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }

      //animasi text
      document.addEventListener("DOMContentLoaded", function () {
        new TypeIt("#typing", {
          strings: ["This is my string!"],
        }).go();
      });
    </script>
    <style>
      header.bg-white {
        background-color: rgba(255, 255, 255, 0.8); /* Putih dengan opacity 80% */
        transition: background-color 0.3s ease;
      }
      html {
        line-height: 1.5;
        -webkit-text-size-adjust: 100%;
        -moz-tab-size: 4;
        -o-tab-size: 4;
        tab-size: 4;
        font-family: "Poppins", sans-serif; /* Mengganti font menjadi Poppins */
        font-feature-settings: normal;
        font-variation-settings: normal;
      }
    </style>
  </head>
  <body>
    <h1>Hello</h1>
  </body>
</html>
